<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./budget.css">
</head>

<body>
    <div style="background-color: burlywood">
        <h1>BUDGET CALCULATER</h1>
        
    </div >
    <br>
    <div style="text-align: center" >
    <form action="">
        <label  for="amnt">Enter the amount that you want to manage</label>
        <br><br>
        <input style="height: 35px ;width:250px" type="text"id="amnt" placeholder="amount">
    </form>
    <br><br>
    <h3 style="text-align:center;color:brown">How would you like to divide your money?</h3>

    </div>

    <!-- percentage coloumn -->
    <br>
    <div class="grid text-center">
        <div class=" one">
            
        <label for="rent">Rent(%)</label>
        <input type="text"id="rent">
        <label for="acc">Accessories(%)</label>
        <input type="text"id="acc">
        
        </div>
        <div class="two">
            <label for="loan">Loan(%)</label>
            <input type="text"id="loan">
            <label for="save">Savings(%)</label>
        <input type="text"id="save">
           
        </div>
      
        <div class="g-col-6"><div>
        <div class="g-col-6">
            
        </div>
      </div>
<br><br>
      <!-- evaluate -->
      <button onclick="budget()"class="btn btn-primary mt-4">Evaluate</button>
      <br><br>
      <div class="grid text-center">
        <div><label type="text"> Rent amount is</div><br>
        <div class="g-col-6"id="outrent">
            
        </div>
        <div><label type="text"> Accessories  amount is</div><br>
        <div class="g-col-6"id="outacc">
           
        </div>
        <div><label type="text"> loan amount is</div><br>
        <div class="g-col-6"id="outsave">
            
        </div>
        <div><label type="text"> savings amount is</div>
        <div class="g-col-6"id="outloan">
            </div>
      </div>




<script>
    function budget(){
        data=document.querySelector("#amnt").value 
        console.log(data);

        rent= eval( data*(document.querySelector("#rent").value )/100)
        acc=eval(data*(document.querySelector("#acc").value)/100)
         save=eval(data*(document.querySelector("#save").value)/100)
         loan=eval(data*(document.querySelector("#loan").value )/100 ) 
          
        document.querySelector("#outrent").innerHTML=rent   
         document.querySelector("#outacc").innerHTML=acc
         document.querySelector("#outsave").innerHTML=save
         document.querySelector("#outloan").innerHTML=loan

    }
</script>
</body>

</html>
